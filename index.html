<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A/S/L</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <div class="container">
      <img class="img-fluid" src="images/logo.png">

      <h2>Welcome to the Alameda Selfie League</h2>

      <button type="button" class="btn btn-secondary" id="trigger-about">About</button>
      <button type="button" class="btn btn-secondary" id="trigger-venues">Venues</button>
      <button type="button" class="btn btn-secondary" id="trigger-rules">Rules</button>
      <button type="button" class="btn btn-secondary" id="trigger-links">Links</button>

      <div id="content">
        <p id="about" style="display: none;">About</p>
        <p id="venues" style="display: none;">Venues</p>
        <p id="rules" style="display: none;">Rules</p>
        <p id="links" style="display: none;">Links</p>
      </div>
    </div>
  </body>
</html>
